  pgdb:
    image: postgres:10.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
        - "65432:5432"
    volumes:
        - "./data:/var/lib/postgresql/data:rw"
