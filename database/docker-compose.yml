version: '3'

services:

  mysql-dev:
    image: mysql:8.0.29-oracle
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: mysql
    ports:
      - "3308:3306"
    volumes:
#      - "./my.conf:/etc/mysql/conf.d/config-file.cnf"
      - "./data:/var/lib/mysql:rw"

